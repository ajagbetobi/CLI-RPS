<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="flex-center-column">
    <h1 class="heading">Rock Paper Scissors</h1>
    <main class="main flex-center-column">
      <section class="choices flex-center-row">
        <div class="choice rock"><i class="fas fa-hand-rock fa-5x"></i></div>
        <div class="choice paper"><i class="fas fa-5x fa-hand-paper"></i></div>
        <div class="choice scissors">
          <i class="fas fa-5x fa-hand-scissors"></i>
        </div>
      </section>
      <div class="result">
        <p class="play-txt">Pick a choice</p>
        <p class="rslt-txt"></p>
      </div>
    </main>
    <footer>ajagbe<sup>&copy;</sup>2020</footer>
    <script src="app.js"></script>
  </body>
</html>
